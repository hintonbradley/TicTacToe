<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src='app.js'></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3 id="turn">X's turn</h3>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class='box' id='B1'>&nbsp;</div>
      <div class='box' id='B2'>&nbsp;</div>
      <div class='box' id='B3'>&nbsp;</div>
      <div class='box' id='B4'>&nbsp;</div>
      <div class='box' id='B5'>&nbsp;</div>
      <div class='box' id='B6'>&nbsp;</div>
      <div class='box' id='B7'>&nbsp;</div>
      <div class='box' id='B8'>&nbsp;</div>
      <div class='box' id='B9'>&nbsp;</div>
    </div>
    <div id='reset'>Reset Game
    </div>
  </body>
</html>
